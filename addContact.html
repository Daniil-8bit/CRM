<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Contact</title>
    </head>
    <body>
        <form action="/addNewContact" method="post">
            <label for="contactId">Contact ID</label>
            <input type="text" id="contactId" name="contactId">
            <label for="contactSurname">Contact surname</label>
            <input type="text" id="contactSurname" name="contactSurname">
            <label for="contactName">Contact name</label>
            <input type="text" id="contactName", name="contactName">
            <label for="contactMiddlename">Contact middlename</label>
            <input type="text" id="contactMiddlename", name="contactMiddlename">
            <label for="contactPhone">Contact phone</label>
            <input type="text" id="contactPhone", name="contactPhone">
            <label for="contactEmail">Contact email</label>
            <input type="text" id="contactEmail", name="contactEmail">
            <label for="contactJobTitle">Contact job title</label>
            <input type="text" id="contactJobTitle", name="contactJobTitle">
            <input type="submit" value="Add contact">
        </form>
    </body>
</html>
