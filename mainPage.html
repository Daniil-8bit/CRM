<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            padding: 20px 0;
            color: white;
        }
        
        .sidebar button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .sidebar button:hover {
            background-color: #2980b9;
        }
        
        .main-content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .welcome-text {
            max-width: 600px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        p {
            color: #34495e;
            line-height: 1.6;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button onclick="location.href='/allOpportunities'">Opportunity</button>
        <button onclick="location.href='/allLeads'">Lead</button>
        <button onclick="location.href='/allAccounts'">Account</button>
        <button onclick="location.href='/allContacts'">Contact</button>
    </div>
    <div class="main-content">
        <div class="welcome-text">
            <h1>Welcome to CRM!</h1>
        </div>
    </div>
</body>
</html>
