<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All leads</title>
</head>
<body>
    <div>
        <a href="/" class="buttonMainPage"><button>Main page</button></a> 
        <a href="/createLead" class="buttonCreateLead"><button>Creatre Lead</button></a>
    </div>
    <div>
        <table border="1" style="width: 600px;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Source</th>
                </tr>
            </thead>
            <tbody>
                {{range .Leads}}
                    <tr>
                        <th> <a href="/Lead?id={{.LeadId}}">{{ .LeadId }}</a></th>
                        <th> {{ .LeadName }} </th>
                        <th> {{ .LeadSource }} </th>
                        <th> <a href="/LeadDelete?id={{ .LeadId }}">Delete</a> </th>
                    </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>
