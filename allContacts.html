<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All contacts</title>
</head>
<body>
    <div>
        <a href="/" class="buttonMainPage"><button>Main page</button></a> 
        <a href="/createContact" class="buttonCreateContact"><button>Creatre Contact</button></a>
    </div>
    <div>
        <table border="1" style="width: 600px;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Surname</th>
                </tr>
            </thead>
            <tbody>
                {{range .Contacts}}
                    <tr>
                        <th> <a href="/Contact?id={{.ContactId}}">{{ .ContactId }}</a></th>
                        <th> {{ .ContactName }} </th>
                        <th> {{ .ContactSurname }} </th>
                        <th> <a href="/ContactDelete?id={{ .ContactId }}">Delete</a> </th>
                    </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>
